<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage withTabs AdvancedSettingsConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-toggle" data-controller="__plugin/AdvancedSettingsConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection">
            <div class="sectionTitleContainer sectionTitleContainer-cards align-items-center">
                <div class="inputContainer">

                    <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">
                        Title Sequence Detection
                    </h2>

                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="txtTitleSequenceMaxDegreeOfParallelism">Maximum series to process at once:</label>
                        <input type="number" id="txtTitleSequenceMaxDegreeOfParallelism" min="2" max="15" step="1" label="Maximum series to process at once:" class="emby-input">
                        <div class="fieldDescription">
                            The number of series to attempt title sequence processing, at once. Lower powered machines should keep the default of 2.
                        </div>
                    </div>

                    <!--<div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="txtHammingDistanceThreshold">Hamming Distance Threshold</label>
                        <input type="number" id="txtHammingDistanceThreshold" min="2" max="15" step="1" label="Set the Sensitivity of the Audio Threshold" class="emby-input">
                        <div class="fieldDescription">
                            The Sensitivity of the Hamming Distance Detection Threshold, Higher numbers increase sensitivity
                        </div>
                    </div>-->

                    <hr />

                    <div style="display:flex">
                        <div style="flex-grow: 1;" class="selectContainer">
                            <label class="selectLabel" for="selectEmbySeries">Series to ignore:</label>
                            <select is="emby-select" name="selectEmbySeries" id="selectEmbySeries" label="Series:" data-mini="true" class="emby-select-withcolor emby-select">
                            </select>
                            <div class="selectArrowContainer">
                                <div style="visibility: hidden;">0</div><i class="selectArrow md-icon"></i>
                            </div>

                            <div class="fieldDescription">
                                Series to exclude during title sequence detection
                            </div>
                        </div>
                        <button type="button" is="paper-icon-button-light" id="btnAddSeriesToIgnoreList" title="Ignore Series" aria-label="Ignore Series" class="emby-input-iconbutton paper-icon-button-light icon-button-conditionalfocuscolor" style="top:-45px"><i class="md-icon">add</i></button>
                    </div>
                    <!-- List of items to ignore -->
                    <div is="emby-itemscontainer" class="itemsContainer flex flex-grow centered padded-bottom-page padded-left padded-left-page padded-right vertical-list virtualItemsContainer" data-virtualscrolllayout="vertical-grid">
                        <div is="virtual-scroller" class="flex-grow virtualScroller virtual-scroller virtual-scroller-overflowvisible ignore-list" layout="vertical" style="min-height: 4224px;">

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
