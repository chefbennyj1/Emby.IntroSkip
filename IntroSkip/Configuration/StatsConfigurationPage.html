<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage withTabs ChapterEditorConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-toggle" data-controller="__plugin/StatsConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection">

            <div class="sectionTitleContainer sectionTitleContainer-cards align-items-center">

                <div class="sectionTitleContainer flex align-items-center">
                    <h2 class="sectionTitle">IntroSkip Statistics</h2>
                </div>

                <br/>

                <div class="sectionTitleContainer flex align-items-center">
                    <h3 class="sectionTitle" style="margin-right:3%">Update Statistics:</h3>
                    <button is="emby-button" style="width:15%"type="submit" class="runStatsTaskBtn raised button-submit block emby-button">
                        <span>GO</span>
                    </button>
                </div>

                <hr />

                <div class="StatsResults scrollY" style="max-height: 50em; margin:0 2em 2em 2em">
                    <table class="tblStatsResults table detailTable" style="width: 100%;">
                        <thead>
                            <tr style="text-align: left; padding-bottom: 2em;">
                                <th class="detailTableHeaderCell" data-priority="2">Has Issue</th>
                                <th class="detailTableHeaderCell" data-priority="2">TV Show</th>
                                <th class="detailTableHeaderCell" data-priority="2">Season</th>
                                <th class="detailTableHeaderCell" data-priority="2">No. Episodes</th>
                                <th class="detailTableHeaderCell" data-priority="2">Results</th>
                                <th class="detailTableHeaderCell" data-priority="2">Date</th>
                                <th class="detailTableHeaderCell" data-priority="3"></th>
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                            </tr>
                        </thead>
                        <tbody class="tblStatsResultBody"></tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
