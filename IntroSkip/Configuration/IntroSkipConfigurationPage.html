<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage IntroTesterConfigurationPage" data-require="emby-button,emby-input,emby-select,emby-toggle" data-controller="__plugin/IntroSkipConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection">
            <div class="sectionTitleContainer sectionTitleContainer-cards align-items-center">
                <!--<h2>
                    Title Sequences
                </h2>-->

                <div class="detailSectionHeader">
                    <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">Advanced Settings</h2>
                    <button is="emby-button" id="openSettingsDialog" class="fab emby-input-iconbutton paper-icon-button-light emby-button" style="margin-left: 1em;"><i class="md-icon">settings</i></button>
                </div>

                <div>
                    
                    <form style="width: 50%;">
                        <div style="display: flex; align-items: center;">
                            <!-- Emby Series List -->
                            <div style="flex-grow: 1;" class="selectContainer">
                                <label class="selectLabel" for="selectEmbySeries">Series:</label>
                                <select is="emby-select" name="selectEmbySeries" id="selectEmbySeries" label="Series:" data-mini="true" class="emby-select-withcolor emby-select"></select>
                                <div class="selectArrowContainer">
                                    <div style="visibility: hidden;">0</div><i class="selectArrow md-icon"></i>
                                </div>
                                <div class="fieldDescription">
                                    Show saved intro data for this series.
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <!-- Emby Season List -->
                            <div style="flex-grow: 1;" class="selectContainer">
                                <label class="selectLabel" for="selectEmbySeason">Seasons:</label>
                                <select is="emby-select" name="selectEmbySeries" id="selectEmbySeason" label="Seasons:" data-mini="true" class="emby-select-withcolor emby-select"></select>
                                <div class="selectArrowContainer">
                                    <div style="visibility: hidden;">0</div><i class="selectArrow md-icon"></i>
                                </div>
                                <div class="fieldDescription">
                                    Show saved intro data for this season.
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

                <hr />

                <div class="detailSectionHeader" style="padding-bottom: 2em">
                    <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">
                        Title sequence length for this season: <span class="averageTitleSequenceTime"></span>
                    </h2>
                </div>
                <div class="introResults scrollY" style="max-height: 34em; margin:0 2em 2em 2em">
                    <table class="tblEpisodeIntroResults table detailTable" style="width: 100%;">
                        <thead>
                            <tr style="text-align: left;">
                                <th class="detailTableHeaderCell" data-priority="2"></th>
                                <th class="detailTableHeaderCell" data-priority="2"></th>
                                <th class="detailTableHeaderCell" data-priority="2">Series</th>
                                <th class="detailTableHeaderCell" data-priority="2">Season</th>
                                <th class="detailTableHeaderCell" data-priority="2">Episode</th>
                                <th class="detailTableHeaderCell" data-priority="3">Has Intro</th>
                                <th class="detailTableHeaderCell" data-priority="1">Sequence Start</th>
                                <th class="detailTableHeaderCell" data-priority="1">Sequence End</th>
                                <th class="detailTableHeaderCell" data-priority="1">Actions</th>
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                            </tr>
                        </thead>
                        <tbody class="introResultBody"></tbody>
                    </table>
                </div>
                <button is="emby-button" type="submit" class="hide removeSeasonalFingerprintData raised button-submit block emby-button">
                    <span>Remove finger print data</span>
                </button>
            </div>
        </div>
    </div>
</div>
